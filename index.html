<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To-do App</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/><link rel="icon" type="image/x-icon" href="d5606b4215b65805b740.png"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/><script defer="defer" src="main.js"></script></head><body><header class="header"><h1>To-do List</h1></header><div class="sidebar"><div class="top-sidebar"><span class="material-symbols-outlined">dock_to_right</span></div><div class="task-categories"><button class="add-task-btn-sidebar flexbox"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="28" height="28"><circle cx="24" cy="24" r="22" fill="hsl(5, 72%, 52%)"/><path d="M24 14v20M14 24h20" stroke="#fff" stroke-width="3" stroke-linecap="round"/></svg> Add Task</button></div><div class="projects"><h3 class="add-project flexbox">My Projects <span class="material-symbols-outlined">add_circle</span></h3></div></div><div class="main"><h2 class="active-project-name">Inbox</h2><div class="tasks-div"></div><button class="add-task-btn-main flexbox"><svg class="add-btn-svg-main" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24"><circle class="circle" cx="24" cy="24" r="20"/><path class="plus" d="M24 14v20M14 24h20"/></svg> Add Task</button><form class="task-form task-form-base"><input placeholder="Buy some eggs" class="title-input task-title-input" maxlength="80" required/><div class="task-actions"><input type="date" class="date-input date task-field" required/> <select class="select-priority priority task-field"><option value="High">High</option><option value="Medium" selected="selected">Medium</option><option value="Low">Low</option></select></div><div class="line"></div><select class="select-project project task-field"></select><div class="task-btns"><button class="cancel-btn cancel" type="button">Cancel</button> <button type="submit" class="add-task-btn add">Add Task</button></div></form><dialog class="task-form-dialog-container" closedby="any"><form class="task-form-dialog task-form-base"><input placeholder="Buy some eggs" class="title-input-dialog task-title-input" maxlength="80" required/><div class="task-actions"><input type="date" class="date-input-dialog date task-field" required/> <select class="select-priority-dialog priority task-field"><option value="High">High</option><option value="Medium" selected="selected">Medium</option><option value="Low">Low</option></select></div><div class="line"></div><select class="select-project-dialog project task-field"></select><div class="task-btns"><button class="cancel-btn-dialog cancel" type="button">Cancel</button> <button type="submit" class="add-task-btn-dialog add">Add Task</button></div></form></dialog><form class="edit-task-form task-form-base"><input placeholder="Buy some eggs" class="title-edit-input task-title-input" autofocus required/><div class="task-actions"><input type="date" class="date-edit-input date task-field"/> <select class="select-priority-edit priority task-field"><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></div><div class="line"></div><select class="select-project-edit project task-field"></select><div class="task-btns"><button type="button" class="cancel-edit-btn cancel">Cancel</button> <button type="submit" class="save-task-btn add">Save</button></div></form><form class="new-project-form"><input placeholder="Project name" class="project-name-input" maxlength="20" required/><div class="new-project-btns"><button type="button" class="cancel-project-btn">Cancel</button> <button type="submit" class="add-project-btn">Add Project</button></div></form></div></body></html>
