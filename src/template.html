<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>
  <body>
    <header class="header">
      <h1>Todo List</h1>
    </header>
    <div class="sidebar">
      <div class="task-categories">
        <button class="add-task-btn flexbox"><span class="material-symbols-outlined hover">add_circle</span>Add Task</button>
      </div>
      <div class="projects">
        <h3 class="add-project flexbox">My Projects <span class="material-symbols-outlined">add_circle</span></h3>
      </div>
    </div>
    <div class="main">
      <h3>Add new Tasks here</h3>
      <div class="tasks-div"></div>
      <form class="task-form">
        <input type="text" placeholder="Buy some eggs" class="title-input" />

        <input type="date" class="date-input" />

        <select class="select-project"></select>

        <select class="select-priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <button type="submit" class="add-task-btn">Add Task</button>
      </form>
      <form class="edit-task-form">
        <input
          type="text"
          placeholder="Buy some eggs"
          class="title-edit-input"
        />

        <input type="date" class="date-edit-input" />

        <select class="select-project-edit"></select>

        <select class="select-priority-edit">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <button type="submit" class="save-task-btn">Save</button>
      </form>
      <form class="new-project-form">
        <input type="text" placeholder="Project name" class="project-name-input">
        <button type="submit">Add Project</button>
      </form>
    </div>
  </body>
</html>
