<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <header class="header">
      <h1>Todo List</h1>
    </header>
    <div class="sidebar">
      <div class="top-sidebar">
        <span class="material-symbols-outlined">dock_to_right</span>
      </div>
      <div class="task-categories">
        <button class="add-task-btn-sidebar flexbox">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="28"
            height="28"
          >
            <circle cx="24" cy="24" r="22" fill="hsl(5, 72%, 52%)" />
            <path
              d="M24 14v20M14 24h20"
              stroke="#fff"
              stroke-width="3"
              stroke-linecap="round"
            />
          </svg>
          Add Task
        </button>
      </div>
      <div class="projects">
        <h3 class="add-project flexbox">
          My Projects <span class="material-symbols-outlined">add_circle</span>
        </h3>
      </div>
    </div>
    <div class="main">
      <h2 class="active-project-name">Inbox</h2>
      <!-- Main Tasks -->
      <div class="tasks-div"></div>
      <button class="add-task-btn-main flexbox">
        <svg
          class="add-btn-svg-main"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          width="24"
          height="24"
        >
          <!-- Circle (hidden by default) -->
          <circle class="circle" cx="24" cy="24" r="20" />

          <!-- Plus -->
          <path class="plus" d="M24 14v20M14 24h20" />
        </svg>
        Add Task
      </button>

      <!-- Main Task Form -->
      <form class="task-form">
        <input
          type="text"
          placeholder="Buy some eggs"
          class="title-input"
          maxlength="80"
        />

        <div class="task-actions">
          <input type="date" class="date-input" required />
          <select class="select-priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="line"></div>
        <select class="select-project"></select>

        <div class="task-btns">
          <button class="cancel-btn" type="button">Cancel</button>
          <button type="submit" class="add-task-btn">Add Task</button>
        </div>
      </form>
      <!-- Dialog Task Form -->
      <dialog class="task-form-dialog-container" closedby="any">
        <form class="task-form-dialog">
          <input
            type="text"
            placeholder="Buy some eggs"
            class="title-input-dialog"
            maxlength="80"
          />

          <div class="task-actions-dialog">
            <input type="date" class="date-input-dialog" required />
            <select class="select-priority-dialog">
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="line"></div>
          <select class="select-project-dialog"></select>

          <div class="task-btns-dialog">
            <button class="cancel-btn-dialog" type="button">Cancel</button>
            <button type="submit" class="add-task-btn-dialog">Add Task</button>
          </div>
        </form>
      </dialog>

      <!-- Edit Task Form -->
      <form class="edit-task-form">
        <input
          type="text"
          placeholder="Buy some eggs"
          class="title-edit-input"
          autofocus
        />

        <div class="edit-task-actions">
          <input type="date" class="date-edit-input" />

          <select class="select-priority-edit">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="line"></div>
        <select class="select-project-edit"></select>
        <div class="task-edit-btns">
          <button type="button" class="cancel-edit-btn">Cancel</button>
          <button type="submit" class="save-task-btn">Save</button>
        </div>
      </form>

      <!-- New Project Form -->
      <form class="new-project-form">
        <input
          type="text"
          placeholder="Project name"
          class="project-name-input"
          maxlength="20"
        />
        <div class="new-project-btns">
          <button type="button" class="cancel-project-btn">Cancel</button>
          <button type="submit" class="add-project-btn">Add Project</button>
        </div>
      </form>
    </div>
  </body>
</html>
